            application/json:
              schema:
                $ref: '#/components/schemas/BillingAccount'

  '/ui-api/v1/account/{accountUUID}':
    put:
      tags:
        - Billing Account
      summary: Update Billing Account
      operationId: updateBillingAccount
      parameters:
        - name: accountUUID
          in: path
          description: BillingAccountUUID
          required: true
          schema:
            type: string
      requestBody:
        description: Billing Account object
        required: true
