      operationId: cancelTerminateBillingAccount
      parameters:
        - name: accountUuid
          in: path
          required: true
          description: Billing Account UUID
          example: account.uuid=eq(8b20c786-4bbd-4430-b78d-04bdf7f3990a)
          schema:
            type: string
      requestBody:
        description: Cancel Termination Request object
        required: true
        content:
          application/json:
            schema:
